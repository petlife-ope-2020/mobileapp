<ion-header class="ion-no-border">
  <ion-toolbar  color="favorite">
    <ion-buttons slot="start">
      <ion-button (click)="voltar('tabs/tab1')">
        <ion-icon name="arrow-undo-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
 

<ion-content>
  <div class="sign-container gradient-1">

    <div class="header">
      <div class="title ion-text-center">
        <img src="assets/logopronto.png" alt="">
      </div>
    </div>

    <div class="login-container">

      <ion-list lines="none" class="form fade-in">
        <ion-item>
          <ion-label>Email</ion-label>
          <ion-input class="ion-text-right"></ion-input>
          <ion-icon slot="end" name="at"></ion-icon>
        </ion-item>
        <ion-item>
          <ion-label>Senha</ion-label>
          <ion-input class="ion-text-right"></ion-input>
          <ion-icon slot="end" name="lock-closed"></ion-icon>
        </ion-item>
      </ion-list>

      <div class="ion-text-center fade-in">
        <ion-button class="green-button">
          Login
        </ion-button>
      </div>

    </div>

    <div class="sign-up-container gradient-2" [ngClass]="{'active': signupView}">

      <div class="toggle-text ion-text-center" tappable (click)="toggleSignUpView()">

        <span *ngIf="!signupView" [ngClass]="{'fade-in': !signupView,'fade-out': signupView}">Sign Up</span>
        <span *ngIf="signupView" [ngClass]="{'fade-in': signupView,'fade-out': !signupView}">Login</span>
        <br>
        <ion-icon name="arrow-up" *ngIf="!signupView" [ngClass]="{'fade-in': !signupView,'fade-out': signupView}"></ion-icon>
        <ion-icon name="arrow-down" *ngIf="signupView" [ngClass]="{'fade-in': signupView,'fade-out': !signupView}"></ion-icon>

      </div>

      <ion-list lines="none" class="form" [ngClass]="{'fade-in': signupView,'fade-out': signupView}">
        <ion-item>
          <ion-label>Nome:</ion-label>
          <ion-input class="ion-text-right"></ion-input>
          <ion-icon slot="end" name="person"></ion-icon>
        </ion-item>
        <ion-item>
          <ion-label>UserName:</ion-label>
          <ion-input class="ion-text-right"></ion-input>
          <ion-icon slot="end" name="person"></ion-icon>
        </ion-item>
        <ion-item>
          <ion-label>Email:</ion-label>
          <ion-input class="ion-text-right"></ion-input>
          <ion-icon slot="end" name="at"></ion-icon>
        </ion-item>
        <ion-item>
          <ion-label>Senha:</ion-label>
          <ion-input class="ion-text-right"></ion-input>
          <ion-icon slot="end" name="lock-closed"></ion-icon>
        </ion-item>
        <ion-item>
          <ion-label>Celular:</ion-label>
          <ion-input class="ion-text-right"></ion-input>
          <ion-icon slot="end" name="call"></ion-icon>
        </ion-item>
        <ion-item>
          <ion-label>Endere√ßo:</ion-label>
          <ion-input class="ion-text-right"></ion-input>
          <ion-icon slot="end" name="home"></ion-icon>
        </ion-item>
      </ion-list>

      <div class="ion-text-center" [ngClass]="{'fade-in': signupView,'fade-out': signupView}">
        <ion-button class="gray-button">
          Cadastrar
        </ion-button>
      </div>
      

    </div>

  </div>

</ion-content>
