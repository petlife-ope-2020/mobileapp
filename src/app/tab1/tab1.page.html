<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button>
        <ion-icon name="apps"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button class="bordered" fill="solid" color="light">
        <ion-icon color="custom" name="notifications"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

  <ion-item lines="none">
    <ion-searchbar animated></ion-searchbar>
  </ion-item>

</ion-header>


<ion-content>
  
  <div class="slides ion-margin-bottom">
    <ion-slides [options]="slidesOptions">
      <ion-slide>
        <ion-card>
          <ion-card-header>
            <div class="main">
              <img src="assets/logopronto.png">
            </div>
          </ion-card-header>
          <ion-card-content class="ion-text-left"> 
            <ion-card-title class="ion-margin-bottom">Loja 1</ion-card-title>
            <ion-card-subtitle class="ion-text-right">texto</ion-card-subtitle>
            <ion-button expand="block" size="small" (click)="abrirLoja('loja')">Serviços</ion-button>            
            <ion-progress-bar color="custom"></ion-progress-bar>
          </ion-card-content>
        </ion-card>
      </ion-slide>

      <ion-slide>
        <ion-card>
          <ion-card-header>
            <div class="main">
              <img src="assets/logopronto.png">
            </div>
          </ion-card-header>
          <ion-card-content class="ion-text-left"> 
            <ion-card-title class="ion-margin-bottom">loja 2</ion-card-title>
            <ion-card-subtitle class="ion-text-right">texto</ion-card-subtitle>
            <ion-button expand="block" size="small">Serviços</ion-button>            
            <ion-progress-bar color="custom"></ion-progress-bar>
          </ion-card-content>
        </ion-card>
      </ion-slide>

      <ion-slide>
        <ion-card>
          <ion-card-header>
            <div class="main">
              <img src="assets/logopronto.png">
            </div>
          </ion-card-header>
          <ion-card-content class="ion-text-left"> 
            <ion-card-title class="ion-margin-bottom">Loja 3</ion-card-title>
            <ion-card-subtitle class="ion-text-right">texto</ion-card-subtitle>
            <ion-button expand="block" size="small">Serviços</ion-button>            
            <ion-progress-bar color="custom"></ion-progress-bar>
          </ion-card-content>
        </ion-card>
      </ion-slide>

      <ion-slide>
        <ion-card>
          <ion-card-header>
            <div class="main">
              <img src="assets/logopronto.png">
            </div>
          </ion-card-header>
          <ion-card-content class="ion-text-left">

            <ion-button expand="block" size="small">Serviços</ion-button>

            </ion-button>          
          </ion-col>

            <ion-label>
              <h4>Projeto</h4>
